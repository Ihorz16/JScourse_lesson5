<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Задача 7</h3>
	<p>Вивести на екран N абзаців (N вводиться користувачем) за зразком.</p>
	<script>
		let numberOfParagraphs = parseInt(prompt('Введіть кількість абзаців від 1 до 4'))
		for (let i = 1; i <= numberOfParagraphs; i++) {
			document.write(`<h1>Заголовок ${i}</h1>`)
			for (let j = 1; j <= i; j++) {
				document.write(`<p>Розділ ${i}, параграф ${j}</p>`)

			}
		}

	</script>


</body>

</html>
