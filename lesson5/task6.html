<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Задача 6</h3>
	<p>Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком</p>
	<style>
		table {
			display: inline-block;
			margin-right: 60px;
		}
	</style>
	<script>
		let counter = 0
		//таблиці
		for (let t = 1; t <= 3; t++) {
			document.write(`<table border='1px'>`)
			//рядки
			for (let i = 1; i <= 3; i++) {
				document.write(`<tr>`)
				// стовбці
				for (let j = 1; j <= 3; j++) {
					document.write(`<td>${++counter}</td>`)
				}
				document.write(`</tr>`)
			}
			document.write(`</table>`)
		}
	</script>
</body>

</html>
