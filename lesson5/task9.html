  <body>
    <h3>Задача 9</h3>
    <p>
      Користувач загадує число. Комп’ютер задає питання поки не вгадає число
      користувача (використати confirm).
    </p>
    <script>
      let userNumber = parseInt(prompt("Введіть число"))
      let result
      counter = 0

      do {
        counter++
        let minNumber = 1,
          maxNumber = 10
        const compNumber =
          minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))
        result = confirm(`Комп'ютер вгадує Ваше число, це число ${compNumber}?`)
      } while (!result)
      alert(`Комп'ютер вгадав Ваше число`)
    </script>
  </body>
