<body>
	<h3>Задача 16</h3>
	<p>. Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну величину прибутку
		та
		вивести величину прибутку протягом кожного окремого тижня.</p>
	<script>
		let profitInterval = parseInt(prompt('Введіть кількість тижнів за які хочете порахувати прибуток'))
		let allProfit = 0
		// цикл по тижням
		for (let i = 1; i <= profitInterval; i++) {
			// змінна для тижневого прибутку
			let weekProfit = 0
			// цикл по дням
			for (let j = 1; j <= 7; j++) {
				let dayProfit = parseFloat(prompt(`Введіть прибуток за ${j} день ${i} тижня`))
				weekProfit += dayProfit
			}
			// сума за кожен тиждень
			allProfit += weekProfit
			document.write(`Прибуток за ${i} тиждень складає ${weekProfit}грн. <br>`)
		}
		document.write(`Загальний прибуток складає ${allProfit} грн.`)
	</script>
</body>

</html>
