<body>
	<h3>Задача 14</h3>
	<p>Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір,
		поки
		суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести).</p>
	<script>
		let totalSum = 500
		do {
			let userMoney = parseInt(prompt(`Вам необхідно сплатити ${totalSum}грн, введіть суму яку Ви вносите `))
			totalSum -= userMoney
		} while (totalSum > 0);
		document.write(`Дякуємо за покупку!`)



	</script>
</body>
