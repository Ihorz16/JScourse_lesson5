<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Задача 15</h3>
	<p>Користувача поступово вводить показники температури протягом року. Знайти середню температуру</p>
	<script>
		let result = 0
		let averageTemperature = 0
		let count = 0
		for (let i = 1; i <= 12; i++) {
			let userInputTemp = parseFloat(prompt(`Введіть показники температури за${i} місяць `))
			if (isNaN(userInputTemp)) {
				averageTemperature = result / count
				alert(`Середнє значення температури за ${count} місяця = ${averageTemperature}`)
				break
			}
			count++
			result += userInputTemp
		}
		averageTemperature = result / count
		document.write(`<h3>Середня температура за ${count} місяців дорівнює ${averageTemperature}</h3>`)


	</script>
</body>

</html>
